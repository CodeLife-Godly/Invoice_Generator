<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Invoice Generator</title>
</head>
<body>
<div id = "app_container">
    <h1><strong>Invoice Generator</strong></h1>
    <div id = "buttons">
        <button id = "enter" style = "color:red;font-size:large">Enter</button>
        <button id = "fetch" style = "color:orange;font-size:large">Fetch</button>
    </div>
    <div id = "enter-mode" style = "display:none">
        <h2>Enter Invoice</h2>
        <form id = "invoice-form">
            <label>For The Month of:</label>
            <input type = "month" id = "month-of" placeholder = "eg:May 2025" required>
            <br><br>

            <label for="tenant-name">Tenant Name:</label>
            <input list="tenant-list" id="tenant-name" name="tenant-name" required>
            <datalist id="tenant-list"></datalist><br>  
            <br>
            <label for = "gst-tenant">Tenant's GSTIN:</label>
            <input type = "text" id = "gst-tenant" value = "0" placeholder = "No GST , type 0">
            <br>
            <label for = "tenant-address" style = "display:inline-block;vertical-align:top;margin-right:10px;">Tenant Address:</label>
            <textarea style = "vertical-align:top;" id = "tenant-address" rows = "3" placeholder="Line1&#10;Line2&#10;Line3" required></textarea>
            <br>

            <label for="owner-name">Owner Name:</label>
            <input list="owner-list" id="owner-name" name="owner-name" required>
            <datalist id="owner-list"></datalist><br>  
            <br>
            <label for = "gst-owner">Owner's GSTIN:</label>
            <input type = "text" id = "gst-owner" value = "0" placeholder = "No GST,type 0">
            <br>
            <label for = "owner-address" style ="display:inline-block;vertical-align:top;margin-right:10px;">Owner's Address</label>
            <textarea style = "vertical-align:top" id = "owner-address" rows = "3" placeholder = "Line1&#10;Line2&#10;Line3" required></textarea>
            <label>
                Rent:
                <input type = "number" id = "rent" required>
            </label>

            <label for = "AC">Account Number:</label>
            <input id = "AC" type = "text" value = "11179964981" required><br>

            <label for = "IFSC">IFSC Code:</label>
            <input id = "IFSC" type = "text" value = "SBIN0005100" required><br>

            <label>
                Invoice Date:
                <input type = "date" id = "invoice-date" value = "">
            </label>

            <label>
                SAC/HSN:
                <input type="number" id = "sac" value = "997212">
            </label>
            <table>
                <tr>
                    <td>
                        <label>
                            SGST:
                            <input type="number" id="sgst" value="9.0">
                        </label>
                    </td>
                    <td style = "padding-left:40px;">
                        <label>
                            CGST:
                            <input type="number" id="cgst" value="9.0">
                        </label>
                    </td>
                </tr>
            </table><br>
            <button type = "submit" id = "submit" style = "color:red;font-size:large;border-radius:10%;background-color:white">Save Invoice</button>
        </form>
    </div>


    <div id = "fetch-mode" style = "display:none">
        <div>
            <label for="tenant-filter">Filter by Tenant:</label>
            <select id="tenant-filter">
                <option value="">-- All Tenants --</option>
            </select>

            <label for="date-filter">Filter by Date:</label>
            <select id="date-filter">
                <option value="">-- All Dates --</option>
            </select>

            <label for = "fy-filter">Filter by Financial Year:</label>
            <select id = "fy-filter">
                <option value = "">-- All F.Y --</option>
            </select>
        </div>

        <button id="print-report" style="color:orange;font-size:large">Print Report</button>
        <div id="report-table" style="margin-top:20px;"></div>

        <div id="invoice-list"></div>
    </div>
</div>
    <script src = "script.js"></script>
</body>
</html>
